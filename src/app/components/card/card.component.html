<!-- este input vi buscar o objeto getPokemon do tipo any no evento target e trazer seu valor para a tela-->

<div class="card">

<input type="text" (input)="getPokemon($any($event.target).value)">

  <div class="card__title">
    <h3> {{ pokemon.name }} </h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon">
  </div>

  <div class="card__stats">
    <!--vai percorrer os tipos de pokemon-->
    <span
      class="card__stats__type"
      *ngFor="let t of pokemon.types">
      {{ t.type.name }}
    </span>
    <!-- nisto vai estar trazendo os tipos de pokemons fire. flying -->
  </div>

</div>
